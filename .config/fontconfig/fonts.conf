<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
        <alias>
            <family>sans-serif</family>
            <prefer>
                <family>OpenMoji</family>
                <family>Noto Emoji Color</family>
                <family>Hack</family>
            </prefer>
        </alias>
        <alias>
            <family>serif</family>
            <prefer>
                <family>OpenMoji</family>
                <family>Noto Emoji Color</family>
                <family>Hack</family>
            </prefer>
        </alias>
        <alias>
            <family>monospace</family>
            <prefer>
                <family>OpenMoji Black</family>
                <family>Hack</family>
            </prefer>
    </alias>
</fontconfig>
